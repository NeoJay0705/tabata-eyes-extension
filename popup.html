<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabata Timer Settings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #settings-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #444;
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"],
        input[type="checkbox"] {
            width: 100%;
            font-size: 16px;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group label {
            margin: 0;
            margin-left: 10px;
            font-weight: normal;
        }

        button {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #0078d7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        .running-timers {
            margin-top: 20px;
        }

        .timer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .timer-item span {
            font-size: 14px;
            color: #666;
        }

        .timer-item button {
            padding: 5px 10px;
            font-size: 12px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .timer-item button:hover {
            background-color: #d93636;
        }
    </style>
</head>

<body>
    <div id="settings-container">
        <h1>Tabata Timer Settings</h1>
        <form id="tabata-form">
            <label for="rounds">Number of Rounds:</label>
            <input type="number" id="rounds" min="1" value="1">

            <label for="work-time">Work Time (seconds):</label>
            <input type="number" id="work-time" min="1" value="20">

            <label for="rest-time">Rest Time (seconds):</label>
            <input type="number" id="rest-time" min="1" value="10">

            <label for="auto-close">Window Auto-Close Time (seconds):</label>
            <input type="number" id="auto-close" min="5" value="5">

            <div class="checkbox-group">
                <input type="checkbox" id="alert-sound" checked>
                <label for="alert-sound">Enable Sound Alert</label>
            </div>

            <button type="button" id="start-timer">Start Timer</button>
        </form>

        <div class="running-timers">
            <h2>Running Timers</h2>
            <ul id="timer-list"></ul>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
