<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabata Timer Notification</title>
    <style>
        /* General body styling for centering and background */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            /* Light blue background */
        }

        /* Card styling for notification */
        #notification {
            text-align: center;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Title styling */
        #title {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 10px;
        }

        /* Message styling */
        #message {
            font-size: 18px;
            line-height: 1.5;
            color: #666666;
            margin-bottom: 20px;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #4caf50;
            /* Green color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        /* Animation for card */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="notification">
        <h1 id="title">Title Placeholder</h1>
        <p id="message">Message placeholder goes here. Add a detailed description for the timer phase or instructions
            for the user.</p>
        <button id="close-btn">Close</button>
    </div>
    <script src="timer.js"></script>
</body>

</html>
